<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLens AI | Neural Verifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body id="vanta-bg">
    
    <div class="central-wrapper">
        <header class="fade-in">
            <h1 class="brand">Trust<span>Lens</span> AI</h1>
            <p class="tagline">Neural Analysis for E-commerce Integrity designed</p>
        </header>

        <main class="glass-card main-input">
            <div class="mode-toggle">
                <button id="textBtn" class="active" onclick="setMode('text')">PASTE TEXT</button>
                <button id="linkBtn" onclick="setMode('link')">SCAN URL</button>
            </div>
            
            <textarea id="reviewInput" placeholder="Paste the review text here..."></textarea>
            
            <button id="scanBtn" class="glow-btn" onclick="scanReview()">
                <span id="btnText">INITIALIZE SCAN</span>
            </button>
        </main>

        <div id="resultsList" class="results-grid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x7c4dff,         /* Neon Purple nodes */
            backgroundColor: 0x05060f, /* Deep Dark Blue background */
            points: 12.00,
            maxDistance: 20.00,
            spacing: 16.00
        });
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
